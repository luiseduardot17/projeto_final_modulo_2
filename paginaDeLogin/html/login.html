<body>

    <div class="container-fluid " id="cardsELogo">

        <center><img src="../img/logo.png" class="card-img-top" alt="" id="logo"></center>

        <div class="row justify-content-center ">

            <div class="col-4" id="telaLogin">

                <div class="card-body ">
                    <form id="">

                        <div class="form-group">
                            <h1>Ainda não se cadastrou?</h1>
                            <center>
                                <p>&#10549</p>
                            </center>
                        </div>

                        <button type="submit" class="btn btn-outline-info btn-block" id="btn"
                            onclick="cadastro()">Registre-se aqui</button>

                    </form>
                </div>
            </div>

            <div class="col-4" id="telaLogin">
                <div class="card-body">
                    <form id="">
                        <h1>Login in</h1>

                        <div class="form-group ">
                            <label>Usuário</label>
                            <input type="email" class="form-control" id="" aria-describedby="emailHelp"
                                placeholder="Informe seu e-mail"
                                style="background: #000102; border: 1px solid #32D4E7;">
                        </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" id="" placeholder="Insira sua senha"
                                style="background: #000102; border: 1px solid #32D4E7;">
                            <a type="submit" id="senha" onclick="recuperarSenha()">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-outline-info btn-block" id="btn">Hora de programar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
