<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="./cadastro.css" />

    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/jquery.validate.min.js"></script>
    <script src="../assets/js/jquery.validate.pt-br.js"></script>


    <title>Cadastro</title>
</head>

<body>
    <header>teste</header>
    <section id="registration" class="section">
        <h1> Só mais algumas informações, falta pouco para você entrar na lista de espera! </h1><br>

        <form id="registrationForm">
            <div class="float-container">
                <div class="float-child right-div">
                    <input class="field" type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
                    <input class="field" type="email" id="email" name="email" placeholder="Seu melhor email" required />
                    <input class="field" type="password" id="senha" name="senha" placeholder="Digite sua senha"
                        required />
                    <input class="field" type="password" id="confirmaSenha" id="confirmaSenha"
                        placeholder="Confirme sua senha" data-rule-equalTo="#senha" required />
                    <input class="field" type="text" id="rg" name="rg" placeholder="Digite seu RG" required />
                </div>
                <div class="vertical"></div>
                <div id="enderecoCompleto" class="float-child">
                    <input class="field" type="text" id="cep" name="cep" placeholder="CEP somente com números"
                        required />
                    <input class="field" type="text" id="rua" name="rua" placeholder="rua" required />
                    <input class="field" type="text" id="numero" name="numero" placeholder="número" required />
                    <input class="field" type="text" id="complemento" name="complemento" placeholder="complemento" />
                    <input class="field" type="text" id="bairro" name="bairro" placeholder="bairro" required />
                    <input class="field" type="text" id="cidade" name="cidade" placeholder="cidade" required />
                    <input class="field" type="text" id="uf" name="uf" placeholder="estado" required />
                </div>
            </div>
            <div id="div_submit" class="div_submit">
                <button id="btnSubmit" class="btn btn-outline-info btn-block" type="submit">Quero me inscrever!</button>
            </div>

        </form>
    </section>

    <script src="./cadastro.js"></script>
</body>

</html>
