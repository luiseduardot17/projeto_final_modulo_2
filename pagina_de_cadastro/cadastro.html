    <title>Cadastro</title>

<body>
    <header>teste</header>
    <section id="registration" class="float-container">
        <h1> Registre-se</h1><br>

        <div class="float-child">
            <input class="field" type="text" id="nome" placeholder="Seu nome completo" />
            <input class="field" type="email" id="email" placeholder="Seu melhor email" />
            <input class="field" type="text" id="senha" placeholder="Digite sua senha" />
            <input class="field" type="text" id="confirmaSenha" placeholder="Confirme sua senha" />
            <input class="field" type="text" id="rg" placeholder="Digite seu RG" />
        </div>
        <div id="enderecoCompleto" class="float-child">
            <input class="field" type="text" id="cep" placeholder="CEP somente com nÃºmeros" />
            <input class="field" type="text" id="rua" placeholder="rua" />
            <input class="field" type="text" id="numero" placeholder="nÃºmero" />
            <input class="field" type="text" id="complemento" placeholder="complemento" />
            <input class="field" type="text" id="bairro" placeholder="bairro" />
            <input class="field" type="text" id="cidade" placeholder="cidade" />
            <input class="field" type="text" id="uf" placeholder="estado" />
        </div>

        <div id="div_submit" class="div_submit">
            <button class="button" type="submit">Quero me inscrever!</button>
        </div>
    </section>

    <script src="./cadastro.js"></script>
</body>

</html>
